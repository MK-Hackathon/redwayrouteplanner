<form>
  <input type="text" ng-model="options.startingPoint" placeholder="Starting Point">
  <input type="text" ng-model="options.endPoint" placeholder="End Point">
  <label><input type="checkbox" ng-model="options.minimiseHills">Minimise Hills</label>
  <label><input type="checkbox" ng-model="options.preferRoads">Prefer Roads</label>
  <label><input type="radio" ng-model="options.length" value="fastest">Fastest route</label>
  <label><input type="radio" ng-model="options.length" value="shortest">Shortest route</label>
  <button type="submit" ng-click="findMyRoute()">Find my route</button>
</form>
<leaflet lf-center="center" markers="markers" width="100%" height="480px"></leaflet>
